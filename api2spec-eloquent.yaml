# api2spec configuration file
# https://github.com/api2spec/api2spec

framework: laravel
output: openapi-eloquent.yaml
format: yaml
openapi:
    version: 3.0.3
    info:
        title: API (Eloquent Models)
        description: Schema extraction from Eloquent models with $fillable and $casts
        version: 1.0.0
        termsOfService: ""
        contact:
            name: ""
            url: ""
            email: ""
        license:
            name: ""
            url: ""
    servers: []
    tags: []
    security:
        schemes: {}
        default: []
source:
    paths:
        - ./routes
        - ./app/Models/Eloquent
    include:
        - '**/*.php'
    exclude:
        - vendor/**
        - '**/*_test.go'
        - '**/testdata/**'
        - node_modules/**
        - .git/**
        - dist/**
        - build/**
        - target/**
        - '**/*.pb.go'
        - '**/mock*.go'
        - '**/mocks/**'
generation:
    mode: full
    merge: false
    strictMode: false
    defaultResponses:
        - "200"
        - "400"
        - "500"
watch:
    enabled: false
    debounce: 500
    onChange: ""
