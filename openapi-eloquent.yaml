components:
  schemas:
    BrewEloquent:
      type: object
      title: BrewEloquent
      properties:
        completed_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        notes:
          type: string
        started_at:
          type: string
          format: date-time
        status:
          type: string
        tea_id:
          type: string
        teapot_id:
          type: string
        updated_at:
          type: string
          format: date-time
        water_temp_celsius:
          type: integer
    SteepEloquent:
      type: object
      title: SteepEloquent
      properties:
        brew_id:
          type: string
        created_at:
          type: string
          format: date-time
        duration_seconds:
          type: integer
        notes:
          type: string
        rating:
          type: integer
        steep_number:
          type: integer
    TeaEloquent:
      type: object
      title: TeaEloquent
      properties:
        caffeine_level:
          type: string
        created_at:
          type: string
          format: date-time
        description:
          type: string
        name:
          type: string
        origin:
          type: string
        steep_temp_celsius:
          type: integer
        steep_time_seconds:
          type: integer
        type:
          type: string
        updated_at:
          type: string
          format: date-time
    TeapotEloquent:
      type: object
      title: TeapotEloquent
      properties:
        capacity_ml:
          type: integer
        created_at:
          type: string
          format: date-time
        description:
          type: string
        material:
          type: string
        name:
          type: string
        style:
          type: string
        updated_at:
          type: string
          format: date-time
