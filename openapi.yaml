components:
  schemas:
    Brew:
      type: object
      title: Brew
      properties:
        completed_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
        id:
          type: string
        notes:
          type: string
          nullable: true
        started_at:
          type: string
          format: date-time
        status:
          type: object
        tea_id:
          type: string
        teapot_id:
          type: string
        updated_at:
          type: string
          format: date-time
        water_temp_celsius:
          type: integer
      required:
        - id
        - teapot_id
        - tea_id
        - status
        - water_temp_celsius
        - started_at
        - created_at
        - updated_at
    Steep:
      type: object
      title: Steep
      properties:
        brew_id:
          type: string
        created_at:
          type: string
          format: date-time
        duration_seconds:
          type: integer
        id:
          type: string
        notes:
          type: string
          nullable: true
        rating:
          type: integer
          nullable: true
        steep_number:
          type: integer
      required:
        - id
        - brew_id
        - steep_number
        - duration_seconds
        - created_at
    Tea:
      type: object
      title: Tea
      properties:
        caffeine_level:
          type: object
        created_at:
          type: string
          format: date-time
        description:
          type: string
          nullable: true
        id:
          type: string
        name:
          type: string
        origin:
          type: string
          nullable: true
        steep_temp_celsius:
          type: integer
        steep_time_seconds:
          type: integer
        type:
          type: object
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - name
        - type
        - caffeine_level
        - steep_temp_celsius
        - steep_time_seconds
        - created_at
        - updated_at
    Teapot:
      type: object
      title: Teapot
      properties:
        capacity_ml:
          type: integer
        created_at:
          type: string
          format: date-time
        description:
          type: string
          nullable: true
        id:
          type: string
        material:
          type: object
        name:
          type: string
        style:
          type: object
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - name
        - material
        - capacity_ml
        - style
        - created_at
        - updated_at
    User:
      type: object
      title: User
      properties:
        email:
          type: string
        name:
          type: string
        password:
          type: string
